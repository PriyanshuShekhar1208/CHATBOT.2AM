        <h1>Restaurant Chatbot</h1>
        <h3>Hi! I am foodie ðŸ¤¤ the chatbot assistance.How can i help you today?</h3>
        <div id="chat-messages"></div>
        <input type="text" id="user-input" placeholder="Type your message...">
        <button onclick="sendMessage()">>></button>
    </div>

    <script>
        function sendMessage() {
            var userMessage = document.getElementById('user-input').value;
            displayUserMessage(userMessage);
            // Replace this with code to send userMessage to your chatbot backend
            // and receive the chatbot's response.
            // For this example, we'll simulate a chatbot response.
            setTimeout(function() {
                var botResponse = "Hi! I am foodie ðŸ¤¤ the chatbot assistance.How can i help you today?";
                displayBotMessage(botResponse);
            }, 1000);
            document.getElementById('user-input').value = "";
        }

        function displayUserMessage(message) {
            var chatMessages = document.getElementById('chat-messages');
            chatMessages.innerHTML += "<p><strong>You:</strong> " + message + "</p>";
        }

        function displayBotMessage(message) {
            var chatMessages = document.getElementById('chat-messages');
            chatMessages.innerHTML += "<p><strong>Chatbot:</strong> " + message + "</p>";
        }
    </script>
